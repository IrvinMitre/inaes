<div class="container">
  <div class="row">
    <div class="col col-md-8">
      <section>

        <form [formGroup]="postForm" (submit)="submit()">
          <div class="row justify-content-center">
            <div class="col-xs-12 col-md-8">
              <div class="row justify-content-center">
                <div class="col-xs-12 col-md-6">
                  <mat-form-field class="ess-input-full ess-imputEmp">
                    <mat-label>Empresa</mat-label>
                    <textarea
                      matInput
                      placeholder="Empresas"
                      formControlName="empresa"
                    ></textarea>
                    <small
                      class="form-text text-muted"
                      *ngIf="
                        postForm.get('empresa').touched &&
                        postForm.get('empresa').hasError('required')
                      "
                      >Este campo es requerido.</small
                    >
                  </mat-form-field>
                </div>
                <div class="col-xs-12 col-md-6">
                  <mat-form-field class="ess-input-full ess-imputEmp">
                    <mat-label>Tipo</mat-label>
                    <textarea
                      matInput
                      placeholder="tipo"
                      formControlName="tipo"
                    ></textarea>
                    <small
                      class="form-text text-muted"
                      *ngIf="
                        postForm.get('tipo').touched &&
                        postForm.get('tipo').hasError('required')
                      "
                      >Este campo es requerido.</small
                    >
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-xs-12 col-md-8">
              <mat-form-field class="ess-input-full ess-inputDire">
                <mat-label>Dirección</mat-label>
                <textarea
                  matInput
                  placeholder="Ingresa tu dirección"
                  formControlName="direccion"
                ></textarea>
                <small
                  class="form-text text-muted"
                  *ngIf="
                    postForm.get('direccion').touched &&
                    postForm.get('direccion').hasError('required')
                  "
                  >Este campo es requerido.</small
                >
              </mat-form-field>
            </div>
          </div>
          <div class="row justify-content-center mb-5">
            <div class="col col-md-8">
              <p class="ess-text-paragraph mb-3">
                <small
                  ><span weight="bold">Verifica</span> la dirección de tu
                  Empresa en el domicilio aquí arrojado</small
                >
                <button class="btn" matTooltip="Info about the action">
                  <mat-icon aria-hidden="false" aria-label="icon"
                    >help</mat-icon
                  >
                </button>
              </p>
              <div class="text-center mb-5">
                <button
                  class="ess-button_direccion"
                  height="211px"
                  mat-button
                  color="primary"
                  (click)="create()"
                  type="button"
                >
                  NECESITO MODIFICAR LA DIRECCIÓN DE LA EMPRESA
                </button>
              </div>
              <p class="ess-text-subtitle">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                Coloca el marcador de tu negocio en el mapa
              </p>
            </div>
          </div>
          <div class="row justify-content-center text-center">
            <div class="col md-2">
              <div class="container map0">
                <google-map
                  height="25vh"
                  width="100%"
                  style="text-align: center"
                  [center]="center"
                  [zoom]="zoom"
                ></google-map>
              </div>
              <p class="mt-3">+ Anexa 3 fotos de tu domicilio</p>
            </div>
          </div>

          <div class="row justify-content-center text-center">
            <div class="col-sm-4 mr-1">
              <div class="image-upload">
                <label for="file-input">
                  <img [src]="url" height="80" />
                </label>
                <input
                  id="file-input"
                  type="file"
                  (change)="onSelectFile($event)"
                />
              </div>
            </div>
            <div class="col-sm-4 mr-1">
              <div class="image-upload">
                <label for="file-input2">
                  <img [src]="url2" height="80" />
                </label>
                <input
                  id="file-input2"
                  type="file"
                  (change)="onSelectFile2($event)"
                />
              </div>
            </div>
            <div class="col-sm-3">
              <div class="image-upload">
                <label for="file-input3">
                  <img [src]="url3" height="80" />
                </label>
                <input
                  id="file-input3"
                  type="file"
                  (change)="onSelectFile3($event)"
                />
              </div>
            </div>
          </div>

          <div class="row justify-content-center mt-2">
            <div class="col-md-6 text-center">
              <mat-form-field class="ess-input-full mb-6">
                <textarea
                  matInput
                  placeholder="¿Quieres agregar alguna referencia particular de tu negocio?"
                  formControlName="referencia"
                ></textarea>
                <small
                  class="form-text text-muted"
                  *ngIf="
                    postForm.get('referencia').touched &&
                    postForm.get('referencia').hasError('required')
                  "
                  >Este campo es requerido.</small
                >
              </mat-form-field>
              <button
                mat-stroked-button
                color="primary"
                [disabled]="!postForm.valid"
                type="submit"
                class="mt-3 md mb-3"
              >
                Siguiente
              </button>
            </div>
          </div>
          <div class="col-md"></div>
        </form>
      </section>
    </div>
  </div>
</div>
